<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <div class="sign_up">
          <div class="heading">Get Started Now</div>
          <form action="/submit-form" method="POST" class="form">
            <div>
              <label for="fname">Name<br /></label>
              <input class="name" type="text" placeholder="Enter your name" />
              <span class="error_name"></span>
            </div>
            <div>
              <label for="fname">Email address <br /> </label>
              <input
                class="email"
                type="email"
                placeholder="Enter your email"
              />
              <span class="error_email"></span>
            </div>
            <div>
              <label for="fname">Password <br /> </label>
              <input
                class="password"
                type="password"
                placeholder="Enter your password"
              />
              <span class="error_password"></span>
            </div>
            <div class="terms_container">
              <label class="terms">
                <input type="checkbox" name="terms" />
                <span>
                  I agree to the
                  <a class="link" href="#">terms and policy</a>
                </span>
              </label>
              <span class="terms-error"></span>
              <!-- Moved outside the label -->
            </div>
            <button class="button">Sign Up</button>
          </form>
          <div class="line-container">
            <hr class="line" />
            <span>or</span>
            <hr class="line" />
          </div>
          <div class="accounts">
            <div class="google">
              <div class="google_icon">
                <img class="google_image" src="./icons/google-icon-logo.svg" />
              </div>
              <div class="google_content">Sign in with google</div>
            </div>
            <div class="apple">
              <div class="apple_icon">
                <img
                  class="apple_image"
                  src="./icons/icons8-apple-logo 1.svg"
                />
              </div>
              <div class="apple_content">Sign in with apple</div>
            </div>
          </div>
          <div class="account1">
            Have an account?<br /><span class="sign"
              ><a href="#">Sign in</a>
            </span>
          </div>
        </div>
      </div>
      <div class="section2"></div>
    </div>
  </body>
</html>
